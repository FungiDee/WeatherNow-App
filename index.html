<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>WeatherNow App</title>
  </head>
  <body>
    <div class="weather">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 id="city"></h1>
        <p id="date" class="date"></p>
        <div class="circle">
          <div id="emoji"></div>
          <div id="temp" class="temp"></div>
        </div>
        <h2 id="description">Sunny</h2>
        <section class="details">
          <p>Humidity: <strong id="humidity"></strong></p>
          <p>Wind: <strong id="wind-speed"></strong></p>
        </section>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">9ยบ</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>17ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">10ยบ</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thu</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>16ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">11ยบ</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>18ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">12ยบ</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sat</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>19ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">13ยบ</div>
            </div>
          </div>
        </div>

        <footer>
          This project was coded by
          <a href="https://github.com/FungiDee" target="_blank">
            Fungai Dianah</a
          >
          and is
          <a href="https://github.com/FungiDee/WeatherNow-App"
            >open-sourced on Github</a
          >
          and <a href="https://freshforecast.netlify.app/">hosted on Netlify</a>
        </footer>
      </main>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
